<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <title>Currency Converter || Bello</title>
</head>
<body>
    <header>
        <h1>Convertex</h1>
        <p class="header-desc">Get your exchange rates instantly</p>
    </header>
    <main>
        <section class="exchange-converter">
            <!-- Converter -->
            <div class="converter">
                <div class="converter-item">
                    <p class="converter-have inter">You have:</p>
                    <input id="number" class="custom-line-input" type="number">
                </div>
                <div class="currency converter-item">
                    <p class="converter-currency-usd inter" id="symbol-have">United States Dollar</p>
                    <div class="currency-usd">
                        <select name="currency" id="currency-select-from" class="custom-select">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="arrow-container">
                    <img src="assets/arrowright.svg" alt="arrowright" class="arrowright">
                </div>
                <div class="converter-result converter-item">
                    <p class="converter-have inter">You get:</p>
                    <p id="youget" class="converter-have-number jet">0</p>
                </div>
                <div class="currency converter-item">
                    <p class="converter-currency-usd inter" id="symbol-get">Nigeria Naira</p>
                    <div class="currency-naira">
                        <select name="currency" id="currency-select-to" class="custom-select">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="exchange">
                <p class="exchange-usd inter">1 <span>USD</span> = <span class="exchange-rate">1700</span></p>
                <button class="exchange-btn inter">Convert Currency</button>
            </div>
        </section>
        <section class="history inter">
            <!-- History -->
            <div class="history-section">
                <span class="history-header">
                    <p class="history-text">History</p>
                    <p class="history-prev">List of previous conversions</p>
                </span>
                <button class="clear-btn">Clear History</button>
            </div>

            <!-- History track-->
        <div class="history-hap jet">
                
            </div>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
